<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏夹</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./collect.css">
</head>
<body>
    <div class="page-header">
        <div class="page-header-container">
            <div class="header-logo-box">
                <img class="header-logo-img" src="./img/logo.svg" alt="">
            </div>
            <div class="header-search-box">
                <img class="header-search-searchicon" src="./img/search.svg" alt="">
                <input class="header-search-input" type="text" placeholder="搜索高质量家居灵感图片">
                <img class="header-search-enlargeicon" src="./img/pic_search.svg" alt="">
            </div>
            <div class="header-direct">
                <span class="header-direct-name">首页</span>
                <span class="header-direct-name underline">收藏夹</span>
                <div  class="header-direct-login active">
                    <img  class="header-direct-img" src="./img/Ellipse 1.png" alt="">
                    <img class="header-direct-icon" src="./img/dropu.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="page-mainer">
        <div class="collection-section">
            <div class="collection-title-container">
                <div class="collection-title">我的收藏</div>
                <div class="collection-icon-box">
                    <div class="collection-icon">
                        <img class="collection-plus" src="./img/create.png" alt="">
                    </div>
                    <div class="collection-icon bg">
                        <img class="collection-plus" src="./img/create.png" alt="">
                        <button class="collection-plus-btn">创建收藏夹</button>
                    </div>
                </div>         
            </div>
            <div class="collection-list">
                <div class="collection-item">
                    <img class="collection-item-img" src="./img/folder.png" alt="">
                    <div class="collection-item-title">餐厅</div>
                    <div class="collection-item-num">274 张</div>
                </div>
                <div class="collection-item">
                    <img class="collection-item-img" src="./img/folder (1).png" alt="">
                    <div class="collection-item-title">卧室
                        <img class="collection-item-lock" src="./img/lock.svg" alt="">
                    </div>
                    <div class="collection-item-num">174 张</div>
                </div>
                <div class="collection-item">
                    <img class="collection-item-img" src="./img/folder (2).png" alt="">
                    <div class="collection-item-title">客厅</div>
                    <div class="collection-item-num">93 张</div>
                </div>
                <div class="collection-item">
                    <img class="collection-item-img" src="./img/folder.png" alt="">
                    <div class="collection-item-title">餐厅</div>
                    <div class="collection-item-num">274 张</div>
                </div>
                <div class="collection-item">
                    <img class="collection-item-img" src="./img/folder (1).png" alt="">
                    <div class="collection-item-title">卧室
                        <img class="collection-item-lock" src="./img/lock.svg" alt="">
                    </div>
                    <div class="collection-item-num">174 张</div>
                </div>
                <div class="collection-item">
                    <img class="collection-item-img" src="./img/folder (2).png" alt="">
                    <div class="collection-item-title">客厅</div>
                    <div class="collection-item-num">93 张</div>
                </div>
                <div class="collection-item">
                    <img class="collection-item-img" src="./img/folder (3).png" alt="">
                    <div class="collection-item-title">室外</div>
                    <div class="collection-item-num">2 张</div>
                </div>
                <div class="collection-item">
                    <img class="collection-item-img" src="./img/folder (2).png" alt="">
                    <div class="collection-item-title">客厅</div>
                    <div class="collection-item-num">93 张</div>
                </div>
            </div>
            <div class="collection-box">
                <img class="collection-img" src="./img/斗.png" alt="">
            </div>
        </div>
    </div>
    <div class="create-section">
        <div class="create-collection">
            <div class="create-title">创建收藏夹</div>
            <div class="create-name-box">
                <div class="create-name">名称</div>
                <div class="create-input-box">
                    <input class="create-input" type="text" name="" id="" placeholder="请输入空间名称，如：客厅、厨房">
                    <span>10</span>
                </div>
            </div>
            <div class="create-desc">
                <div class="create-name desc">描述（选填）</div>
                <div class="create-desc-container">
                    <textarea class="create-desc-input"  name="" id="" cols="30" rows="10"></textarea>
                    <span class="create-input-count">80</span>
                </div>
            </div>
            <div class="create-private">
                <div class="create-private-lf">
                    <div class="create-private-title">将收藏夹设为「私密」</div>
                    <div class="create-name">开启后该收藏夹将仅自己可见</div>
                </div>
                <div class="create-private-ri">
                    <img class="create-private-lock" src="./img/swtich-off.svg" alt="">
                </div>
            </div>
            <div class="create-btn-box">
                <div class="create-cancel">取消</div>
                <button class="create-btn">创建</button>
            </div>
        </div>
    </div>
    <div class="create-section edit">
        <div class="create-collection">
            <div class="create-title">创建收藏夹</div>
            <div class="create-name-box">
                <div class="create-name">名称</div>
                <div class="create-input-box">
                    <input class="create-input black" type="text" name="" id="" placeholder="餐厅">
                    <span>8</span>
                </div>
            </div>
            <div class="create-desc">
                <div class="create-name desc">描述（选填）</div>
                <div class="create-desc-container">
                    <div class="create-desc-box">
                        <input class="create-input black" type="text" name="" id="" placeholder="我家的餐厅风格参考这里面的图片，不要跑偏">
                    </div>                
                    <span class="create-input-count">60</span>
                </div>
            </div>
            <div class="create-private">
                <div class="create-private-lf">
                    <div class="create-private-title">将收藏夹设为「私密」</div>
                    <div class="create-name">开启后该收藏夹将仅自己可见</div>
                </div>
                <div class="create-private-ri">
                    <img class="create-private-lock" src="./img/swtich-on.svg" alt="">
                </div>
            </div>
            <div class="create-btn-box">
                <button class="create-btn-gray large">移除收藏夹</button>
                <div>
                    <button class="create-btn-gray">取消</button>
                    <button class="create-btn">保存</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
