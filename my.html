<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./my.css">
</head>
<body>
    <div class="page-header">
        <div class="page-header-container">
            <div class="header-logo-box">
                <img class="header-logo-img" src="./img/logo.svg" alt="">
            </div>
            <div class="header-search-box">
                <img class="header-search-searchicon" src="./img/search.svg" alt="">
                <input class="header-search-input" type="text" placeholder="搜索高质量家居灵感图片">
                <img class="header-search-enlargeicon" src="./img/pic_search.svg" alt="">
            </div>
            <div class="header-direct">
                <span class="header-direct-name underline">首页</span>
                <span class="header-direct-name">收藏夹</span>
                <div  class="header-direct-login active">
                    <img  class="header-direct-img" src="./img/Ellipse 1.png" alt="">
                    <img class="header-direct-icon" src="./img/dropu.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="page-mainer">
        <div class="profile-section">
            <img class="profile-img" src="./img/Ellipse 1.png" alt="">
        </div>
        <div class="info-section">
            <div class="info-title">昵称</div>
            <div class="info-nickname">
                <input class="info-input" type="text" name="" id="" placeholder="nico" required>
            </div>
            <div class="info-title">手机号码</div>
            <div class="info-telephone-box">
                <div class="info-telephone">
                    <!-- <div class="info-input-gray">18621602350</div> -->
                    <input class="info-input-gray" type="text" placeholder="18621602350" disabled>
                </div>
                <button class="info-telephone-btn">更改手机号码</button>
            </div>
            <div class="info-title">个人介绍</div>
            <div class="info-desc">
                <textarea  class="info-desc-input"  name="" id="" cols="30" rows="10"></textarea>
                <!-- <input class="info-desc-input" type="text"> -->
                <span class="info-desc-num">100</span>
            </div>
            <div class="info-btn-box">
                <button class="info-btn">保存修改</button>
            </div>
        </div>
    </div>
    <div class="login-section">
        <div class="login-method">
            <div class="login-logo-box">
                <img class="login-logo-img" src="./img/logo.svg" alt="">
            </div>
            <div class="login-telephone">
                <span class="login-suggestions">旧手机号码</span>
                <div class="login-teleinput-box previous">
                    <input class="login-teleinput previous" type="text" placeholder="18621602350" disabled>
                </div>
            </div>
            <div class="login-telephone new">
                <span class="login-suggestions">新手机号码</span>
                <div class="login-teleinput-box">
                    <input class="login-teleinput" type="text" placeholder="请输入新的手机号码">
                </div>
            </div>
            <div class="login-code">
                <span class="login-suggestions">验证码</span>
                <div class="login-teleinput-box">
                    <input class="login-teleinput code" type="text" placeholder="请输入验证码">
                    <div class="login-teleinput-btn">获取验证码</div>
                </div>
            </div>
            <div class="login-btn-box">
                <button class="login-btn">确认</button>
            </div> 
        </div>
    </div>
</body>
</html>
