<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="page-header">
        <div class="page-header-container">
            <div class="header-logo-box">
                <img class="header-logo-img" src="./img/logo.svg" alt="">
            </div>
            <div class="header-search-box">
                <img class="header-search-searchicon" src="./img/search.svg" alt="">
                <input class="header-search-input" type="text" placeholder="搜索高质量家居灵感图片">
                <img class="header-search-enlargeicon" src="./img/pic_search.svg" alt="">
            </div>
            <div class="header-direct">
                <span class="header-direct-name underline">首页</span>
                <span class="header-direct-name">收藏夹</span>
                <span class="header-direct-login">登录/注册</span>
                <div  class="header-direct-login active">
                    <img  class="header-direct-img" src="./img/Ellipse 1.png" alt="">
                    <img class="header-direct-icon" src="./img/dropu.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="page-mainer">
        <div class="style-section">
            <div class="style-lf-box">
                <div class="style-lf">
                    <div class="style-title">风格</div>
                    <div class="style-tag-list">
                        <span class="style-tag short">极简</span>
                        <span class="style-tag short">中式</span>
                        <span class="style-tag short">轻奢</span>
                        <span class="style-tag short">美式</span>
                        <span class="style-tag short">欧式</span>
                        <span class="style-tag short">法式</span>
                        <span class="style-tag short">日式</span>
                        <span class="style-tag short">台式</span>
                        <span class="style-tag short">北欧</span>
                        <span class="style-tag medium">侘寂风</span>
                        <span class="style-tag short">混搭</span>
                        <span class="style-tag medium">工业风</span>
                        <span class="style-tag short">现代</span>
                        <span class="style-tag">收起
                            <img class="style-tag-icon" src="./img/dropu.svg" alt="">
                        </span>
                        <span class="style-tag long">时下流行</span>
                        <span class="style-tag short">这是</span>
                        <span class="style-tag short">一些</span>
                        <span class="style-tag long">比较特殊</span>
                        <span class="style-tag long">有时效性</span>
                        <span class="style-tag short">标签</span>
                    </div>
                    <div class="style-title">空间</div>
                    <div class="style-tag-list">
                        <span class="style-tag short">客厅</span>
                        <span class="style-tag short">餐厅</span>
                        <span class="style-tag short">卧室</span>
                        <span class="style-tag short">玄关</span>
                        <span class="style-tag short">厨房</span>
                        <span class="style-tag medium">卫生间</span>
                        <span class="style-tag short">书房</span>
                        <span class="style-tag medium">儿童房</span>
                        <span class="style-tag short">阳台</span>
                        <span class="style-tag medium">衣帽间</span>
                        <span class="style-tag medium">样板间</span>
                        <span class="style-tag short">其它</span>
                        <span class="style-tag">展开更多
                            <img class="style-tag-icon" src="./img/dropd.svg" alt="">
                        </span>
                    </div>
                </div>
            </div>
            <div class="style-ri-box">
                <div class="style-ri">
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 2.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 4.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 6.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 8.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 9.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 10.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 11.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 2.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 4.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 6.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 8.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 9.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 10.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 11.png" alt="">
                    </div>
                    <div class="style-ri-item">
                        <img class="style-item-img" src="./img/Rectangle 2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div class="login-section">
        <div class="login-method">
            <div class="login-logo-box">
                <img class="login-logo-img" src="./img/logo.svg" alt="">
            </div>
            <div class="login-title-box">
                <span class="login-title black">微信扫码登录</span>
                <span class="login-title">手机号登录</span>
            </div>
            <div class="login-qrcode-box">
                <img class="login-qrcode-img" src="./img/QR Code.png" alt="">
            </div>
            <div class="login-desc">请打开微信使用「扫一扫」登录</div>
        </div>
    </div>
    <div class="login-section after">
        <div class="login-method">
            <div class="login-logo-box">
                <img class="login-logo-img" src="./img/logo.svg" alt="">
            </div>
            <div class="login-title-box">
                <span class="login-title black">微信扫码登录</span>
                <span class="login-title">手机号登录</span>
            </div>
            <div class="login-qrcode-box">
                <img class="login-qrcode-img" src="./img/QR Code (1).png" alt="">
            </div>
            <div class="login-desc">请打开微信使用「扫一扫」登录</div>
        </div>
    </div>
    <div class="login-section active">
        <div class="login-method">
            <div class="login-logo-box">
                <img class="login-logo-img" src="./img/logo.svg" alt="">
            </div>
            <div class="login-title-box">
                <span class="login-title">微信扫码登录</span>
                <span class="login-title black">手机号登录</span>
            </div>
            <div class="login-telephone">
                <span class="login-suggestions">手机号码</span>
                <div class="login-teleinput-box">
                    <input class="login-teleinput" type="text" placeholder="请输入手机号码">
                </div>
            </div>
            <div class="login-code">
                <span class="login-suggestions">验证码</span>
                <div class="login-teleinput-box">
                    <input class="login-teleinput" type="text" placeholder="请输入验证码">
                    <span></span>
                    <span class="login-teleinput-btn">获取验证码</span>
                </div>
            </div>
            <div class="login-btn-box">
                <button class="login-btn">登录</button>
            </div> 
        </div>
    </div>
</body>
</html>
